<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation Using Regular expression</title>
</head>
<style>
    ul {
        color: red;
    }
</style>
<body>
    <div>
        <input onkeyup="password_checker()" type="password" id="inp" placeholder="Password">
    </div>
    <ul>
        <li id="upcv">Password Must Contain 1 UpperCase</li>
        <li id="lwcv">Password Must Contain 1 LowerCase</li>
        <li id="scv">Password Must Contain 1 Special character</li>
        <li id="ncv">Password Must Contain 1 Numeric character</li>
        <li id="lv">Password must be 8 characters or more</li>
    </ul>

    <script>
        // Regular expression literals 
        let upc = /[A-Z]/;
        let lwc = /[a-z]/;
        let nc = /[0-9]/;
        let sc = /[^A-Za-z0-9]/;


        function password_checker(){
            let inp = document.getElementById("inp");
            console.log(inp.value);

            if(inp.value.match(upc)){
                document.getElementById("upcv").style.color = "green";
                }
            else{
                document.getElementById("upcv").style.color = "red";
            }

            if(inp.value.match(lwc)){
                document.getElementById("lwcv").style.color = "green";
                }
            else{
                document.getElementById("lwcv").style.color = "red";
            }

            if(inp.value.match(nc)){
                document.getElementById("ncv").style.color = "green";
                }
            else{
                document.getElementById("ncv").style.color = "red";
            }

            if(inp.value.match(sc)){
                document.getElementById("scv").style.color = "green";
                }
            else{
                document.getElementById("scv").style.color = "red";
            }

            if(inp.value.length >= 8){
                document.getElementById("lv").style.color = "green";
                }
            else{
                document.getElementById("lv").style.color = "red";
            }
        }
    </script>
</body>
</html>
